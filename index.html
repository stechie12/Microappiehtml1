<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MicroAppie Tech | Mobile & Web Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Your style definitions remain unchanged */
    /* ... truncated for brevity ... */
  </style>
</head>
<body>
  <header>
    <nav class="container nav">
      <div class="logo">MicroAppie Tech</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#services">Services</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="btn" id="themeToggle">[</button>
      <div class="burger" id="burger"><span></span><span></span><span></span></div>
    </nav>
    <div class="hero">
      <div class="container">
        <h1 class="reveal">We craft <span class="accent">next-gen</span> apps that <span class="accent">ignite</span> your business.</h1>
        <p class="reveal">Custom IOS, Android & web solutions engineered for scale, security and sheer user joy.</p>
        <a href="#contact" class="btn reveal">Start a Project</a>
      </div>
    </div>
  </header>

  <!-- Services and Process Sections (unchanged) -->

  <section id="contact" class="contact container">
    <h2 class="reveal">Connect with us</h2>
    <form id="contactForm" class="glass reveal" action="https://eo7kmme6avxvn2n.m.pipedream.net" method="POST">
      <input type="text" name="user_name" placeholder="Your name" required>
      <input type="email" name="user_email" placeholder="Email" required>
      <input type="text" name="company" placeholder="Company (optional)">
      <textarea name="message" placeholder="Project brief" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      &copy; <span id="year"></span> MicroAppie Tech. Code. Design. Future.
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) { root.dataset.theme = saved; updateIcon(); }
    themeToggle.addEventListener('click', () => {
      root.dataset.theme = root.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', root.dataset.theme);
      updateIcon();
    });
    function updateIcon() {
      themeToggle.textContent = root.dataset.theme === 'dark' ? '🌙' : '☀️';
    }

    // Burger menu
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('navLinks');
    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      navLinks.classList.toggle('show');
    });
    navLinks.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      burger.classList.remove('active');
      navLinks.classList.remove('show');
    }));

    // Scroll reveal
    const obs = new IntersectionObserver(entries => {
      entries.forEach(en => {
        if (en.isIntersecting) {
          en.target.classList.add('show');
          obs.unobserve(en.target);
        }
      });
    }, { threshold: 0.15 });
    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
  </script>
</body>
</html>
