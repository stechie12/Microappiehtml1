<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MicroAppie Tech | Mobile & Web Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Add your CSS styles here if needed */
    body {
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .btn {
      background: #ff5c5c;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger span {
      height: 2px;
      width: 25px;
      background: #fff;
      margin: 3px 0;
    }

    .hero {
      text-align: center;
      padding: 4rem 0;
    }

    .accent {
      color: #ff5c5c;
    }

    .contact {
      padding: 2rem 0;
    }

    .glass {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 2rem;
    }

    .glass input,
    .glass textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: #111;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links.show {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="container nav">
      <div class="logo">MicroAppie Tech</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#services">Services</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="btn" id="themeToggle">🌙</button>
      <div class="burger" id="burger">
        <span></span><span></span><span></span>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <h1 class="reveal">We craft <span class="accent">next-gen</span> apps that <span class="accent">ignite</span> your business.</h1>
        <p class="reveal">Custom iOS, Android & web solutions engineered for scale, security and sheer user joy.</p>
        <a href="#contact" class="btn reveal">Start a Project</a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact container">
    <h2 class="reveal">Connect with us</h2>
    <form id="contactForm" class="glass reveal" action="https://eo7kmme6avxvn2n.m.pipedream.net" method="POST">
      <input type="text" name="user_name" placeholder="Your name" required>
      <input type="email" name="user_email" placeholder="Email" required>
      <input type="text" name="company" placeholder="Company (optional)">
      <textarea name="message" placeholder="Project brief" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      &copy; <span id="year"></span> MicroAppie Tech. Code. Design. Future.
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');

    if (saved) {
      root.dataset.theme = saved;
      updateIcon();
    }

    themeToggle.addEventListener('click', () => {
      root.dataset.theme = root.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', root.dataset.theme);
      updateIcon();
    });

    function updateIcon() {
      themeToggle.textContent = root.dataset.theme === 'dark' ? '🌙' : '☀️';
    }

    // Burger menu toggle
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('navLinks');

    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      navLinks.classList.toggle('show');
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        burger.classList.remove('active');
        navLinks.classList.remove('show');
      });
    });

    // Reveal animation
    const obs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
  </script>
</body>
</html>
